[package]
name = "sillad-sosistab3"
edition = "2024"
description = "A scramblesuit-like obfuscation protocol within the sillad framework"
version = "0.2.11"
repository.workspace = true
license.workspace = true

[dependencies]
arrayref = "0.3.9"
blake3 = "1.6.1"
chacha20poly1305 = "0.10.1"
rand = "0.8.5"
x25519-dalek = { version = "2", default-features = false, features = ["serde"] }
sillad = { version = "0.2", path = "../sillad" }
futures-util = { version = "0.3.31", features = ["io"] }
pin-project = "1.1.9"
smallvec = "1.14.0"
async-trait = "0.1.86"
tap = "1.0.1"
tracing = "0.1.41"
smolscale = "0.4.15"
async-task = "4.7.1"
async-executor = "1.13.1"
serde = { version = "1.0.218", features = ["derive"] }
hex = "0.4.3"
async-io = "2.4.0"
anyhow = "1.0.96"
tachyonix = "0.3.1"
once_cell = "1.20.3"
serde_json = "1.0.139"
bipe = "0.2.8"
