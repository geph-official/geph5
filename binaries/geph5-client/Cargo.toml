[package]
name = "geph5-client"
edition = "2021"
license = "MPL-2.0"
description = "Geph5 client"
version.workspace = true
repository.workspace = true

[features]
windivert = []

[dependencies]
anyctx = "0.1.0"
anyhow = "1.0.95"
async-compat = "0.2.4"
async-dup = "1.2.4"
async-trait = "0.1.83"
atomic_float = "1.1.0"
aws-config = "1.5.11"
aws-sdk-lambda = { version = "1.61.0", features = ["rustls"] }
aws-smithy-runtime = "1"
blake3 = "1.5.5"
blind-rsa-signatures = "0.15.1"
bytes = "1.9.0"
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
clone-macro = "0.1.0"
dashmap = "6.1.0"
dirs = "5.0.1"
ed25519-dalek = { version = "2", default-features = false, features = [
  "serde",
] }
elevated-command = "1.1.2"
event-listener = "5.3.1"
futures-util = "0.3.31"
geph5-broker-protocol = { version = "0.2", path = "../../libraries/geph5-broker-protocol" }
geph5-misc-rpc = { version = "0.2", path = "../../libraries/geph5-misc-rpc" }
hex = "0.4.3"
http = "1.2.0"
http-body-util = "0.1.2"
hyper = { version = "1.5.2", features = ["http1", "client", "server"] }
hyper-rustls = { version = "0.24.2", features = ["webpki-roots"] }
hyper-util = { version = "0.1.10" }
ipstack-geph = "0.2.7"
# ipstack-geph={path="../../../ipstack-geph"}
isocountry = "0.3.2"
itertools = "0.13.0"
libc = "0.2.169"
mizaru2 = { version = "0.2.7", path = "../../libraries/mizaru2" }
moka = { version = "0.12.8", features = ["future", "sync"] }
nanorpc = "0.1.13"
nanorpc-sillad = { version = "0.1", path = "../../libraries/nanorpc-sillad" }
nursery_macro = "0.1.0"
once_cell = "1.20.2"
oneshot = "0.1.8"
parking_lot = "0.12.3"
picomux = { version = "0.1.9", path = "../../libraries/picomux" }
pin-project = "1.1.7"
pnet_packet = "0.35.0"
rand = "0.8.5"
reqwest = { version = "0.12.9", default-features = false, features = [
  "rustls-tls-webpki-roots",
] }
scopeguard = "1.2.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.134"
serde_yaml = "0.9.34"
sillad = { version = "0.2.5", path = "../../libraries/sillad" }
sillad-sosistab3 = { version = "0.2.7", path = "../../libraries/sillad-sosistab3" }
arc-writer = { version = "0.2.1-alpha.1", path = "../../libraries/arc-writer" }
simple-dns = "0.9.1"
smol = "2.0.2"
smol-timeout2 = "0.6.1"
smol_str = { version = "0.3.2", features = ["serde"] }
smolscale = "0.4.11"
socksv5 = "0.3.1"
sqlx = { version = "0.8.2", features = ["sqlite", "runtime-tokio"] }
stdcode = "0.1.14"
tachyonix = "0.3.1"
tap = "1.0.1"
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["rt", "net", "io-util"] }
tower-service = "0.3.3"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json"] }
tun = "0.7.6"
x25519-dalek = { version = "2", default-features = false, features = ["serde"] }
futures-concurrency = "7.6.2"
psl = "2.1.73"
async-broadcast = "0.7.2"
crossbeam-queue = "0.3.12"
async-event = "0.2.1"
ctrlc = { version = "3.4.5", features = ["termination"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
  "minwindef",
  "mmsystem",
  "timeapi",
  "std",
] }
