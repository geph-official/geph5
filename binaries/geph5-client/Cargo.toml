[package]
name = "geph5-client"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[features]
windivert = []

[dependencies]
anyctx = "0.1.0"
anyhow = "1.0.86"
async-compat = "0.2.4"
async-dup = "1.2.4"
async-trait = "0.1.80"
atomic_float = "1.0.0"
aws-config = "1.5.4"
aws-sdk-lambda = { version = "1.35.0", features = ["rustls"] }
aws-smithy-runtime = "1"
blake3 = "1.5.1"
blind-rsa-signatures = "0.15.1"
bytes = "1.6.0"
chrono = "0.4.38"
clap = { version = "4.5.8", features = ["derive"] }
clone-macro = "0.1.0"
dashmap = "6.0.1"
dirs = "5.0.1"
ed25519-dalek = "2.1.1"
elevated-command = "1.1.2"
event-listener = "5.3.1"
futures-util = "0.3.30"
geph5-broker-protocol = { path = "../../libraries/geph5-broker-protocol" }
geph5-misc-rpc = { path = "../../libraries/geph5-misc-rpc" }
hex = "0.4.3"
http = "1.1.0"
http-body-util = "0.1.2"
hyper = { version = "1.4.0", features = ["http1", "client", "server"] }
hyper-rustls = { version = "0.24.2", features = ["webpki-roots"] }
hyper-util = { version = "0.1.6" }
ipstack-geph = "0.2.0" 
# ipstack-geph={path="../../../ipstack-geph"}
isocountry = "0.3.2"
itertools = "0.13.0"
libc = "0.2.155"
mizaru2 = { path = "../../libraries/mizaru2" }
moka = { version = "0.12.7", features = ["future", "sync"] }
nanorpc = "0.1.12"
nanorpc-sillad = { path = "../../libraries/nanorpc-sillad" }
nursery_macro = "0.1.0"
once_cell = "1.19.0"
oneshot = "0.1.8"
parking_lot = "0.12.3"
picomux = { path = "../../libraries/picomux" }
pin-project = "1.1.5"
pnet_packet = "0.35.0"
rand = "0.8.5"
reqwest = { version = "0.12.5", default-features = false, features = ["rustls-tls-webpki-roots"] }
scopeguard = "1.2.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.120"
serde_yaml = "0.9.34"
sillad = { path = "../../libraries/sillad" }
sillad-sosistab3 = { path = "../../libraries/sillad-sosistab3" }
arc-writer = { path = "../../libraries/arc-writer" }
simple-dns = "0.7.0"
smol = "2.0.0"
smol-timeout = "0.6.0"
smol_str = { version = "0.2.2", features = ["serde"] }
smolscale = "0.4.7"
socksv5 = "0.3.1"
sqlx = { version = "0.7.4", features = ["sqlite", "runtime-async-std"] }
stdcode = "0.1.14"
tachyonix = "0.3.0"
tap = "1.0.1"
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["rt", "net", "io-util"] }
tower-service = "0.3.2"
tracing = "0.1.40"
tracing-subscriber = {version="0.3.18", features=["json"]}
tun = "0.6.1"
x25519-dalek = "2.0.1"
futures-concurrency = "7.6.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["minwindef", "mmsystem", "timeapi", "std"] }


[target.'cfg(unix)'.dependencies]
isahc = { version = "1.7.2", features = ["static-ssl"] }
