[package]
name = "geph5-broker"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.95"
axum = { version = "0.7.9", features = ["json"] }
futures-util = "0.3.31"
once_cell = { version = "1.20.2", features = ["parking_lot"] }
pollster = "0.4.0"
serde = "1.0.216"
serde_json = "1.0.134"
serde_yaml = "0.9.34"
smolscale = "0.4.11"
sqlx = { version = "0.8.2", features = [
  "runtime-tokio-rustls",
  "postgres",
  "chrono",
] }
geph5-broker-protocol = { path = "../../libraries/geph5-broker-protocol" }
geph5-misc-rpc = { path = "../../libraries/geph5-misc-rpc" }
async-trait = "0.1.83"
nanorpc = "0.1.13"
thiserror = "2.0.9"
tracing = "0.1.41"
rand = "0.8.5"
async-io = "2.4.0"
moka = { version = "0.12.8", features = ["future"] }
blake3 = "1.5.5"
isocountry = "0.3.2"
ed25519-dalek = {version="2", default-features=false, features=["serde"]}
tokio = { version = "1.42", features = ["full"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }
nanorpc-sillad = { path = "../../libraries/nanorpc-sillad" }
sillad = { path = "../../libraries/sillad" }
mizaru2 = { path = "../../libraries/mizaru2" }
sillad-sosistab3 = { path = "../../libraries/sillad-sosistab3" }
smol-timeout2 = "0.6.1"
stdcode = "0.1.14"
bytes = { version = "1.9.0", features = ["serde"] }
argon2 = "0.5.3"
rusty_pool = "0.7.0"
oneshot = "0.1.8"
cadence = "1.5.0"
clap = { version = "4.5.23", features = ["derive"] }
reqwest = { version = "0.12.9", default-features = false }
hex = "0.4.3"
